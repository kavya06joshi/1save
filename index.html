<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #savedText {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Text Uploader</h1>

<textarea id="textArea" placeholder="Enter your text here..."></textarea>

<button onclick="saveText()">Save Text</button>

<div id="savedText"></div>

<script>
    function saveText() {
        var textContent = document.getElementById("textArea").value;
        if (textContent.trim() !== "") {
            var savedTexts = JSON.parse(localStorage.getItem("savedTexts")) || [];
            savedTexts.push(textContent);
            localStorage.setItem("savedTexts", JSON.stringify(savedTexts));

            displaySavedTexts();
            alert("Text saved successfully!");
        } else {
            alert("Please enter some text before saving.");
        }
    }

    function displaySavedTexts() {
        var savedTexts = JSON.parse(localStorage.getItem("savedTexts")) || [];
        var savedTextsContainer = document.getElementById("savedText");
        savedTextsContainer.innerHTML = "<h2>Saved Texts:</h2>";

        if (savedTexts.length === 0) {
            savedTextsContainer.innerHTML += "<p>No texts saved yet.</p>";
        } else {
            savedTexts.forEach(function (text, index) {
                savedTextsContainer.innerHTML += "<p><strong>Text " + (index + 1) + ":</strong> " + text + "</p>";
            });
        }
    }

    // Load previously saved texts on page load
    window.onload = function () {
        displaySavedTexts();
    };
</script>

</body>
</html>
