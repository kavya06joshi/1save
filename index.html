<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #textContainer {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h1>Text Viewer</h1>

<div id="textContainer"></div>

<!-- Load the Gist using JavaScript -->
<script>
    const gistId = 'YOUR_GIST_ID'; // Replace with your Gist ID
    const url = `https://gist.githubusercontent.com/${gistId}/raw/text.txt`;

    fetch(url)
        .then(response => response.text())
        .then(text => {
            document.getElementById('textContainer').innerText = text;
        })
        .catch(error => {
            console.error('Error fetching Gist:', error);
        });
</script>

</body>
</html>
